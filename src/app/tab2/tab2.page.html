<ion-header [translucent]="true">
  <ion-toolbar
    ><ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Gallery </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let img of galleryList" [routerLink]="'/tabs/details/' + img.id">
      <ion-avatar slot="start">
        <img [src]="img.url" />
      </ion-avatar>
      <ion-label>
        <h1>{{img.title}}</h1>
        <p>{{img.description}}</p>
        <h5>Author: {{img.author}}</h5>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
