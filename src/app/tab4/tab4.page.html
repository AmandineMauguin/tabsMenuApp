<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- ------------------------ ESSAI AVEC BOOLEAN ET SERVICE--------- -->
  <ion-list>
    <ion-item-sliding *ngFor="let img of galleryList">
      <ion-item-options side="start">
        <ion-item-option color="primary">Favorite</ion-item-option>
      </ion-item-options>
      <app-list-item [img]="img"></app-list-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">Favorite</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
